<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data quality report - {{date}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-full mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-4">
            Data quality report: Immotop.lu and Athome.lu
            <span class="block text-lg text-gray-600 mt-2">{{date}}</span>
        </h1>

        {% for website in df_data %}
        <div class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">{{website}}</h2>

            <div class="bg-gray-100 rounded-lg p-4 mb-6">
                <h3 class="text-lg font-medium text-gray-700 mb-2">Missing Columns</h3>
                <p class="text-gray-600">{{df_data[website]["missing_columns"]}}</p>
            </div>

            <div class="rounded-lg overflow-hidden shadow-md w-full">
                <img class="w-full h-auto object-contain" src="data:image/png;base64, {{df_data[website]['img']}}">
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
